<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="container"
      class="flex h-screen w-screen items-center justify-center bg-blue-100"
    >
      <div id="card" class="w-80 rounded-2xl bg-white p-4">
        <div id="card-img" class="">
          <img
            src="./src/assets/image-qr-code.png"
            alt="qrcode"
            class="rounded-lg"
          />
        </div>
        <div id="card-text" class="px-4 py-6">
          <h1 class="pb-2 text-center text-xl font-bold">
            Improve your front-end skills by building projects
          </h1>
          <p class="pt-2 text-center text-sm text-gray-400">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
